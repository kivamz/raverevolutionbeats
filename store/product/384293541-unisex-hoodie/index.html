    document.addEventListener('DOMContentLoaded', () => {
      const variantsDataEl = document.getElementById('variants-data');
      const jsonContent = variantsDataEl ? variantsDataEl.textContent.trim() : '{}';
      
      let variants;
      try {
        variants = JSON.parse(jsonContent);
      } catch (error) {
        console.error('Error parsing variants JSON:', error, jsonContent);
        variants = [];
      }
      
      let selectedColor = null;
      let selectedSize = null;
      let selectedVariantId = null;
      
      // Manejadores para swatches de color
      const colorSwatches = document.querySelectorAll('.color-swatch');
      colorSwatches.forEach(swatch => {
        swatch.addEventListener('click', function() {
          colorSwatches.forEach(s => s.classList.remove('selected'));
          this.classList.add('selected');
          selectedColor = this.getAttribute('data-color');
          console.log('Selected color:', selectedColor);
          updateVariantSelection();
        });
      });
      
      // Manejadores para las opciones de talla
      const sizeOptions = document.querySelectorAll('.size-option');
      sizeOptions.forEach(option => {
        option.addEventListener('click', function() {
          sizeOptions.forEach(o => o.classList.remove('selected'));
          this.classList.add('selected');
          selectedSize = this.getAttribute('data-size');
          console.log('Selected size:', selectedSize);
          updateVariantSelection();
        });
      });
      
      function updateVariantSelection() {
        console.log('Update variant selection:', selectedColor, selectedSize);
        let foundVariant = null;
        if (selectedColor && selectedSize) {
          foundVariant = variants.find(v => {
            // Convertir ambas comparaciones a minúsculas y trimear
            const vColor = (v.color || "").toString().trim().toLowerCase();
            const vSize  = (v.size || "").toString().trim().toLowerCase();
            return vColor === selectedColor.trim().toLowerCase() &&
                   vSize  === selectedSize.trim().toLowerCase();
          });
        }
        if (!foundVariant && selectedColor) {
          // Si solo se ha seleccionado color, buscar la primera variante que coincida
          foundVariant = variants.find(v => {
            const vColor = (v.color || "").toString().trim().toLowerCase();
            return vColor === selectedColor.trim().toLowerCase();
          });
        }
        if (!foundVariant && selectedSize) {
          foundVariant = variants.find(v => {
            const vSize = (v.size || "").toString().trim().toLowerCase();
            return vSize === selectedSize.trim().toLowerCase();
          });
        }
        // Fallback: si aún no se encontró, usar la primera variante disponible (si existe)
        if (!foundVariant && variants.length > 0) {
          foundVariant = variants[0];
        }
        
        console.log('Found variant:', foundVariant);
        if (foundVariant) {
          selectedVariantId = foundVariant.id;
          if (foundVariant.thumbnail_url && foundVariant.thumbnail_url.trim() !== '') {
            const mainImage = document.getElementById('main-product-image');
            if (mainImage) {
              mainImage.setAttribute('src', foundVariant.thumbnail_url);
            }
          }
          const rawPrice =
            (foundVariant.retail_price && foundVariant.retail_price !== "null")
              ? foundVariant.retail_price
              : ((foundVariant.price && foundVariant.price !== "null") ? foundVariant.price : "0");
          const priceValue = parseFloat(rawPrice);
          const currency = foundVariant.currency ? foundVariant.currency : "EUR";
          document.getElementById('selected-price').textContent = isNaN(priceValue)
            ? "Price not available"
            : new Intl.NumberFormat('es-ES', { style: 'currency', currency }).format(priceValue);
        } else {
          selectedVariantId = null;
          document.getElementById('selected-price').textContent = "N/A";
        }
      }
      
      const addButton = document.getElementById('add-to-cart');
      if (addButton) {
        addButton.addEventListener('click', () => {
          if (selectedVariantId) {
            alert(`Variant ${selectedVariantId} added to Cart!`);
          } else {
            alert("Please select a color and a size.");
          }
        });
      }
    });
